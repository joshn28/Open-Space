<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Open Space</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="space">
        <div class="control-panel">
            <div class="security">
                <label for="panel">
                    <input type="password" id="panel" name="panel" placeholder="Enter password to unlock">
                </label>
                <button id=panel-button>ok</button>
            </div>
            <div class="check-buttons">
                <label for="checkbox1">
                    <input type="checkbox" id="checkbox1" name="check-button">
                </label>
                <label for="checkbox2">
                    <input type="checkbox" id="checkbox2" name="check-button">
                </label>
                <label for="checkbox3">
                    <input type="checkbox" id="checkbox3" name="check-button">
                </label>
                <label for="checkbox4">
                    <input type="checkbox" id="checkbox4" name="check-button">
                </label>
                <label for="checkbox5">
                    <input type="checkbox" id="checkbox5" name="check-button">
                </label>
                <label for="checkbox6">
                    <input type="checkbox" id="checkbox6" name="check-button">
                </label>
            </div>
            <div class="levers">
                <label for="range1">
                    <input type="range" id="range1" name="lever">
                </label>
            </div>
        </div>
        <div class="planet-area">
            <img class="planet" src="mars.png" alt="Planet mars">
            <img class="rocket" src="rocket.png" alt="A rocket ship">
        </div>
    </div>
</body>
</html>
