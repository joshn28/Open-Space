<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Open Space</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="space">
        <div class="control-panel">
            <div class="control-panel__inner">
                <input type="password" id="password" placeholder="Enter password to unlock">
                <input type="button" value="OK" id="ok-button">
                <div class="check-buttons">
                    <input type="checkbox">
                    <input type="checkbox">
                    <input type="checkbox">
                    <input type="checkbox">
                    <input type="checkbox">
                    <input type="checkbox">
                </div>
                <div class="levers">
                    <input type="range" class="ranges">
                    <input type="range" class="ranges">
                    <input type="range" class="ranges">
                    <input type="range" class="ranges">
                    <input type="range" class="ranges">
                </div>
                <input type="button" value="Launch" id="launch-button">
            </div>
        </div>
        <div class="planet-area">
            <img class="planet" src="mars.png" alt="Planet mars">
            <img class="rocket" src="rocket.png" alt="A rocket ship">
        </div>
    </div>
</body>
</html>
